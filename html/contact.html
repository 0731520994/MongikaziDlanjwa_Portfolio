<body>
  <div class="container  pb-4" >
    <h2>Contact me</h2>
    <form action="https://formspree.io/f/mzbqwerb" method="post">
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name:</label>
            <input name="name" type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name:</label>
                <input name="surname" type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label">Email:</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col">
                <label for="phone" class="form-label">Phone Number:</label>
                <input name="number" type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
        </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea name="message" class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
                   
            <div id="successMessage" class="mt-3" style="display: none;">
              <div class="alert alert-success" role="alert">
                Message sent successfully!
              </div>
            </div>
          </form>
          </div>
